<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redefinir Senha</title>

    <link rel="icon" type="image/png" href="Imagens, videos e fivecon/school-time_11698254.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Carrega cabeçalho
        fetch('cabecalhoinicial.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);

        // Carrega rodapé
        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>

<body class="bg-light min-vh-100 d-flex flex-column">

    <div id="menu"></div>

    <main class="container-fluid flex-fill d-flex align-items-center justify-content-center">

        <div class="p-5 bg-white shadow rounded" style="max-width: 700px; width: 100%;">
            <h2 class="text-center mb-3">Redefinir Senha</h2>

            <p class="text-center">
                Digite o e-mail cadastrado. Vamos enviar um código de verificação.
            </p>

            <form action="senhaetapa2.html" method="get">

                <div class="mb-3">
                    <label class="form-label text-danger">Digite seu email</label>
                    <input 
                        type="email"
                        class="form-control"
                        name="email"
                        placeholder="exemplo@gmail.com"
                        required
                        pattern=".*@.*"
                        title="O email precisa conter @"
                    >
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn-cadastro">Enviar código</button>
                </div>

                <div class="d-grid mt-3">
                    <a href="login.html" class="btn-cadastro">Voltar</a>
                </div>

            </form>
        </div>

    </main>

    <div id="rodape"></div>
</body>
</html>
