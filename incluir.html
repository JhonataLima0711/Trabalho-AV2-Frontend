<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Usuário</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="Imagens, videos e fivecon/school-time_11698254.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light min-vh-100 d-flex flex-column">

    <!-- MENU -->
    <div id="menu"></div>

    <!-- CONTEÚDO -->
    <main class="container-fluid flex-fill d-flex align-items-start justify-content-center py-4">

        <div class="card shadow p-4 w-100">

            <h2 class="mb-3">Incluir Usuário</h2>
            <div id="alerta" class="alert d-none" role="alert"></div>
            <form id="formIncluir">

                <div class="mb-3">
                    <label for="nome" class="form-label text-danger">Nome</label>
                    <input type="name" id="nome" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-danger">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="perfil" class="form-label text-danger">Perfil</label>
                    <select id="perfil" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option>Usuário</option>
                        <option>Estagiário</option>
                        <option>Funcionário</option>
                        <option>Administrador</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="usoario.html" id="btnCancelar" class="btn btn-danger">Cancelar</a>
            </form>

        </div>
    </main>

    <!-- RODAPÉ -->
    <div id="rodape"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT GLOBAL -->
    <script src="script.js"></script>
</body>
</html>
