<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Principal</title>

    <link rel="icon" type="image/png" href="Imagens, videos e fivecon/school-time_11698254.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Cabeçalho e rodapé -->
    <script>
        fetch('cabecalho.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);

        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>

<body class="bg-light min-vh-100 d-flex flex-column">

    <!-- MENU -->
    <div id="menu"></div>
    <br>

    <main id="principal" class="container-fluid flex-fill">
        <div class="row">

            <!-- PRIORIDADES -->
            <div class="col-md-3">
                <div class="card shadow p-3">

                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Prioridades do mês</h5>

                        <div class="d-flex gap-1">
                      <!-- BOTÃO + -->
<a href="adicionaragenda.html"
   class="btn btn-sm btn-outline-success"
   id="btnAdd"
   title="Adicionar prioridade">
    <i class="bi bi-plus-circle"></i>
</a>

<!-- BOTÃO - -->
<button class="btn btn-sm btn-outline-danger"
        id="btnGerenciarEventos"
        title="Remover prioridades">
    <i class="bi bi-dash-circle"></i>
</button>
                        </div>
                    </div>

                    <br>

                    <ul class="list-group" id="prioridadesMes">
                        <!-- via JS -->
                    </ul>
                </div>
            </div>

            <!-- CALENDÁRIO -->
            <div class="col-md-9">
                <div class="card shadow">

                    <div class="d-flex justify-content-between align-items-center p-2">
                        <button class="btn btn-light" id="btnAnterior">
                            <i class="bi bi-chevron-left"></i>
                        </button>

                        <!-- ELEMENTO QUE TEM AJUDA -->
                        <h5 id="mesAno"
                            class="mb-0 text-center flex-fill ajuda-agenda"
                            style="cursor: help;">
                        </h5>

                        <button class="btn btn-light" id="btnProximo">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>

                    <table class="table table-bordered text-center mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Dom</th>
                                <th>Seg</th>
                                <th>Ter</th>
                                <th>Qua</th>
                                <th>Qui</th>
                                <th>Sex</th>
                                <th>Sáb</th>
                            </tr>
                        </thead>
                        <tbody id="corpoCalendario"></tbody>
                    </table>

                    <div class="espaco-calendario"></div>
                </div>
            </div>

        </div>
    </main>

    <!-- SCRIPT PRINCIPAL -->
    <script src="script.js"></script>

    <!-- RODAPÉ -->
    <div id="rodape"></div>

    <!-- MODAL -->
    <div class="modal fade" id="modalEventos" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Eventos Salvos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <ul class="list-group" id="listaEventosModal"></ul>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
