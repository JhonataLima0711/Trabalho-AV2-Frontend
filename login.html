<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="icon" type="image/png" href="Imagens, videos e fivecon/school-time_11698254.png">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        fetch('cabecalhoinicial.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);

        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>

<body class="bg-light min-vh-100 d-flex flex-column">

    <div id="menu"></div>

    <main
        id="principal"
        class="container-fluid flex-fill d-flex align-items-center justify-content-center"
    >
    <!-- caixa de login-->
        <div class="p-5 bg-white shadow rounded"
             style="max-width: 700px; width: 100%;"> 
            <h2 class="text-center">Login</h2>

            <form action="principal.html" method="get">

                <div class="mb-2">
                    <label for="email" class="form-label text-danger">Digite email</label>
                    <input
                        type="name  "
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="digite seu email"
                        required
                        pattern=".*@.*"
                        title="O email precisa conter @"
                    >
                </div>

                <div class="mb-2">
                    <label for="senha" class="form-label text-danger">Senha</label>
                    <input
                        type="password"
                        class="form-control"
                        id="senha"
                        name="senha"
                        placeholder="Digite sua senha de 8 digitos"
                        maxlength="8"
                        minlength="8"
                        required
                    >
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn-cadastro">Entrar</button>
                </div>

                <br>

                <div class="d-grid">
                    <a href="index.html" class="btn-cadastro">Voltar</a>
                </div>
                     <p class="mt-2">
                esqueceu a senha ?
                <a href="senhaetapa1.html">
                    <strong>Clique aqui para redefinir a senha</strong>
            </form>
        </div>
    </main>

    <div id="rodape"></div>
</body>
</html>
