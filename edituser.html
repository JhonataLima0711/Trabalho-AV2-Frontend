<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="Imagens, videos e fivecon/school-time_11698254.png">

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">

    <!-- Carregar cabeçalho e rodapé -->
    <script>
        fetch('cabecalhouser.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);

        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>

<body class="bg-light min-vh-100 d-flex flex-column">

    <!-- MENU -->
    <div id="menu"></div>

    <!-- CONTEÚDO -->
    <main class="container-fluid flex-fill d-flex align-items-start justify-content-center py-4">
        <div class="card shadow p-4 w-100">

            <h2 class="mb-3">Editar Usuário</h2>

            <form id="formEditar">

                <div class="mb-3">
                    <label class="form-label text-danger">Nome</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-danger">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-danger">Perfil</label>
                    <select id="perfil" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option>Usuário</option>
                        <option>Estagiário</option>
                        <option>Funcionário</option>
                        <option>Administrador</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="usuarios.html" id="btnCancelar" class="btn btn-danger">Cancelar</a>
            </form>

        </div>
    </main>

    <!-- RODAPÉ -->
    <div id="rodape"></div>

    <!-- Bootstrap JS (mantido aqui como você pediu) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT GERAL DO PROJETO -->
    <script src="script.js"></script>

</body>
</html>
