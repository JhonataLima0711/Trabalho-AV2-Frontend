<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda e calendário para Professores</title>
      <!-- link do fivecon-->
    <link rel="icon" type="image/png" href="Imagens, videos e fivecon/school-time_11698254.png">
    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
        // Carrega o cabeçalho
        fetch('cabecalhoinicial.html')
            .then(resp =>resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);

        // Carrega o rodapé
        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
    <div id="cabecalho.html"></div>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <!-- NAVBAR / MENU -->
    <div id="menu"></div>
    <!-- CONTEÚDO PRINCIPAL -->
   <main 
    id="principal" 
    class="container-fluid flex-fill d-flex flex-column align-items-center justify-content-center text-center">
    <!-- adiciona um titulo com botão e fivecon do site-->
    <img src="Imagens, videos e fivecon/school-time_11698254.png" width="120" alt="Ícone do calendário">
    <h1 class="mt-3">Seu calendário escolar, simples e gratuito.</h1>
   <a href="index.html" class="btn btn-primary btn-lg mt-4 px-5 btn-inicial">Iniciar</a>

</main>
    <!-- RODAPÉ -->
    <div id="rodape"></div>
</body>
</html>
