<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda de Professores</title>
      <!-- link do fivecon-->
    <link rel="icon" type="image/png" href="Imagens, videos e fivecon/school-time_11698254.png">
    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
        // Carrega o cabeçalho
        fetch('cabecalhoinicial.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);

        // Carrega o rodapé
        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
    <div id="cabecalho.html"></div>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <!-- NAVBAR / MENU -->
    <div id="menu"></div>
    <!-- CONTEÚDO PRINCIPAL -->
    <main 
        id="principal" 
        class="container-fluid flex-fill d-flex align-items-center justify-content-center">
        <div class="p-5 bg-white shadow rounded text-center">
            <h1 class="mb-5">Faça o cadastro Gratuitamente</h1>
            <a href="Cadastro.html" class="btn-cadastro">Ir para cadastro</a>
            <br>
            <!-- adiciona o link para login-->
            <p class="mt-2">
                Já é membro?
                <a href="login.html">
                    <strong>Clique aqui para entrar</strong>
                </a>
            </p>
        </div>
    </main>
    <!-- RODAPÉ -->
    <div id="rodape"></div>
</body>
</html>
