<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cadastro</title>

    <link rel="icon" type="image/png" href="Imagens, videos e fivecon/school-time_11698254.png">

    <!-- IMPORTA O CSS NOVO -->
    <link rel="stylesheet" href="style.css">

    <script>
        fetch('cabecalhoinicial.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);

        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>

<body class="bg">

    <div id="menu"></div>

    <main id="principal" class="main-center">
        <div class="form-box">
            <h2 class="title">Cadastro</h2>

            <form action="principal.html" method="get">
                
                <div class="form-group">
                    <label class="label">Digite seu nome</label>
                    <input 
                    type="name" 
                    id="name" 
                    maxlength="40" 
                    name="name" 
                    placeholder="digite seu nome" 
                    required>
                </div>

                <div class="form-group">
                    <label class="label">Digite email</label>
                    <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="digite seu email" 
                    required>
                </div>

                <div class="form-group">
                    <label class="label">Senha</label>
                    <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    maxlength="8"  
                    minlength="8" 
                    placeholder="Digite sua senha" 
                    required>
                </div>

                <div class="form-group">
                    <label class="label">Confirmar Senha</label>
                    <input 
                    type="password" 
                    id="confirmaSenha" 
                    name="confirmaSenha"  
                    minlength="8" 
                    maxlength="8" 
                    placeholder="Confirme sua senha" 
                    required>
                </div>

                <button type="submit" class="btn-cadastro">Fazer cadastro</button>
                <a href="index.html" class="btn-cadastro link">Voltar</a>

            </form>
        </div>
    </main>
    <br>
    <div id="rodape"></div>

<script>
// ========= comandos do java script =========
// alerta simples ao cadastrar user
document.addEventListener("DOMContentLoaded", () => {

    const form = document.querySelector("form");

    form.addEventListener("submit", (e) => {
        e.preventDefault(); // impede envio imediato

        alert("Cadastro realizado com sucesso!");

        // volta para a página principal após 2s
        setTimeout(() => {
            form.submit();
        }, 1000);
    });

});
</script>

</body>
</html>
